{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
        <h1>Editar Venta</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{% url 'ventas:listar_ventas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
