{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
        <h1>Registrar Venta</h1>
        {% if orden %}
        <p><strong>Cliente:</strong> {{ orden.cliente.nombre }}</p>
        <p><strong>Monto Total:</strong> ${{ orden.calcular_total|floatformat:2 }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'ventas:listar_ventas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
