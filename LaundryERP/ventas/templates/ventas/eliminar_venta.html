{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Venta</h1>
<p>¿Estás seguro de que deseas eliminar la venta con ID {{ venta.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ventas:listar_ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
