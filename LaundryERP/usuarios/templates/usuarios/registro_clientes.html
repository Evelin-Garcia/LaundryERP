{% extends 'base.html' %}
{% block title %}Registro Clientes{% endblock %}
{% block content %} 
{% load crispy_forms_tags %}
    <div class="container">
    <h1>Agregar Clientes</h1>

    <form class="form" method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-secondary bg-gradient">Registrarse</button>
    </form>
 
{% endblock %}
